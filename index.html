<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>List Printer</title>
	<link rel="stylesheet" href="style.css">
	<script src="javascript.js" defer></script>
</head>
<body>	
	<div class="container">
		<button>File</button>
		<button>Customize</button>
		<button>Print</button>
	</div>

	<input type="text" id="title-input" placeholder="Enter Title">
	<div class="container">
		<input type="text" id="item-input" placeholder="Enter Item">
		<button>Add</button>
	</div>

	<ul>
		<li>List Item 1</li>
		<li>List Item 2</li>
		<li>List Item 3</li>
	</ul>

</body>
</html>
