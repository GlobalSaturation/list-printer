<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>List Printer</title>
	<link rel="stylesheet" href="style.css">
	<script src="javascript.js" defer></script>
</head>
<body>	
	<!-- define reusable icons as symbols to be made into svgs later -->
	<svg style="display: none" version="2.0">
		<defs>
		<symbol id="deleteId" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>close</title><path d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" /></symbol>
		</defs>
	</svg>
	<main>
		<div class="container">
			<button>
				<svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>file</title><path d="M13,9V3.5L18.5,9M6,2C4.89,2 4,2.89 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2H6Z" /></svg>
				<span>File<span>
			</button>
			<button>
				<svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>star</title><path d="M12,17.27L18.18,21L16.54,13.97L22,9.24L14.81,8.62L12,2L9.19,8.62L2,9.24L7.45,13.97L5.82,21L12,17.27Z" /></svg>
				<span>Customize</span>
			</button>
			<button>
				<svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>printer</title><path d="M18,3H6V7H18M19,12A1,1 0 0,1 18,11A1,1 0 0,1 19,10A1,1 0 0,1 20,11A1,1 0 0,1 19,12M16,19H8V14H16M19,8H5A3,3 0 0,0 2,11V17H6V21H18V17H22V11A3,3 0 0,0 19,8Z" /></svg>
				<span>Print</span>
			</button>
		</div>

		<input type="text" id="title-input" placeholder="Enter Title">
		<div class="container">
			<input type="text" id="item-input" placeholder="Enter Item">
			<button id="add-btn">
				<svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>pencil</title><path d="M20.71,7.04C21.1,6.65 21.1,6 20.71,5.63L18.37,3.29C18,2.9 17.35,2.9 16.96,3.29L15.12,5.12L18.87,8.87M3,17.25V21H6.75L17.81,9.93L14.06,6.18L3,17.25Z" /></svg>
				<span>Add</span>
			</button>
		</div>

		<ul>
		</ul>

	</main>
</body>
</html>
